<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simbolos e emojis</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>*Parágrafos de quebra de linhas</h1>
    <p>Para escrever um parágrafo basta colocar entre a tag &lt;p&gt; e &lt;/p&gt;</p>
    <p>Para quebrar uma linha basta usar a tag &lt;br&gt; e &lt;/br&gt;</p>
    <!--LESS THEN / GREATER THAN-->

    <h1>*Agora abaixo estará os emojis e Simbolos</h1>
    <p>
    &real;
    &dollar;
    &yen;
    &cent;
    &Delta;
    &pound;
    &uparrow;
    &DownArrow;
    &copy;
    &trade;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F62D;
        &#x1F480;
    </p>
    
    
</body>
</html>
