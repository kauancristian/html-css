<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form008</title>

    <style>
        *{
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <h1>Testando Formulários</h1>
    <form action="cadastro.php" method="get">
        <div id="dados">
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"><br><br>

            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"><br><br>

            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </div><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar Dados">
    </form>
</body>
</html>
