<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form006</title>

    <style>
        *{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <div id="Dados">
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icolor" value="#00ff00"><br><br>

                <label for="inivel">Nível de Satisfação:</label>
                <input type="range" name="satisfacao" id="inivel" min="0" max="10" value="0"><br><br>

                <label for="ifoto">Foto de Perfil:</label>
                <input type="file" name="foto" id="ifoto">
            </div>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar Dados">
    </form>

</body>
</html>
