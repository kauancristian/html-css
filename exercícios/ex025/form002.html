<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Form02</title>

    <style>
        *{
            font-family: sans-serif;
        }


        .section-title h1::after{
            content: '';
            width: 9em;
            height: 3px;
            background-color: rgb(1, 175, 1);
            top: 50px;
            transform: translate(-102%);
            position: absolute;
        }

    </style>

</head>
<body>
    <section class="section-title">
        <h1>Teste de formulário</h1>
    </section>

    <form action="cadastro.php" method="post" autocomplete="on">
        <div id="cadastro">
            <label for="iusu">Usuário:</label><br>
            <input type="text" name="usuario" id="iusu" required minlength="5" maxlength="30" size="10" autocomplete="username"><br><br>

            <label for="isenha">Senha:</label><br>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="8" autocomplete="current-password">
        </div><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar Dados">
    </form>
</body>
</html>
