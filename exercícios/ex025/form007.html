<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form007</title>

    <style>
        *{
            font-family: sans-serif;
        }

        label{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulários</h1>

    <fieldset>

        <form action="cadastro.php" method="post">
        <div class="dados">
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">

                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="ce">Ceará</option>
                    <option value="sp">São Paulo</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="tc">Tocantins</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="pe">Pernambuco</option>
                    <option value="gs">Goiás</option>
                    <option value="rs">Rio Grande do Sul</option>
                </optgroup>

            </select>
        </div><br><br>


        <div class="dados">
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="listprof">

            <datalist id="listprof">
                <option value="Prof">Professor</option>
                <option value="Dev">Desenvolvedor</option>
                <option value="Pm">Policial Militar</option>
                <option value="Bm">Bombeiro Militar</option>
            </datalist>
        </div><br>

        <div class="dados">
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="20" rows="5"></textarea>

            </textarea>

        </div>

    </fieldset>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar Dados">

    </form>

</body>
</html>
