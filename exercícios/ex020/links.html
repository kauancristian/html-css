<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="links.css">
    <title>links</title>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li id="youtube">
            <a class="especial" href="https://www.youtube.com/" target="_blank" rel="external">Youtube</a>
            <p>Acesse o youtube</p>
        </li>

        <li id="face">
            <a class="especial" href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2F%3Flocale%3Dpt_BR" target="_blank" rel="external">Facebook</a>
            <p>Acesse o Facebook</p>
        </li>

        <li id="curso">
            <a class="especial" href="https://www.cursoemvideo.com/" target="_blank" rel="external">Site CursoemVideo</a>
            <p>Acesse o CursoemVideo</p>
        </li>

        <!-- SELETORES PERSONALIZADOS
        
             # = id
             . = class
             : = pseudo-class
             :: = pseudo-element
             > =  clildren (Filho)   -->


    </ul>
</body>
</html>
