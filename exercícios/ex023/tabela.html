<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<style>


    body{
        font-family: sans-serif;
    }

    table{
        width: 400px;
        height: 400px;
        border-collapse: collapse;
    }

    td{
        border: 2px solid black;
        padding: 5px;
        text-align: center;
        vertical-align: middle;
    }

    .numero{
        text-align: right;
        vertical-align: middle;
    }



</style>
<body>
    <h1>Minha Primeira Tabela</h1>

    <!-- 
    HIERARQUIA DE TABELAS SIMPLES
        TABLE = TABELA
            TABLE ROW = LINHA DE TABELA
                TABLE HEADER = CABEÃ‡ALHO DE TABELA
                TABLE DATA = DADO DE TABELA

    
    
    -->

    <table>

        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr> <!--Segunda linha-->
        <tr> 
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td class="numero">500</td>
            <td class="numero">600</td>
            <td class="numero">700</td>
        </tr>

    </table>
</body>
</html>
