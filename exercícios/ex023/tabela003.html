<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>

        table{
            border: 2px solid black;
            width: 300px;
            border-collapse: collapse;
            font-family: sans-serif;
            text-align: center;
        }

        td{
            border: 1px solid black;
            padding: 10px;
        }




    </style>
</head>

<body>
    <h1>Mesclagem de CÃ©lulas</h1>
</body>
    <table>
        <tr>
            <td>A</td>  
            <td colspan="2">B</td>
        </tr>

        <tr>
            <td rowspan="3">D</td>  
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>

        <tr>
            <td>H</td>
        </tr>

        <tr>
            <td colspan="2">L</td>
        </tr>
    </table>
</html>
